<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронирование столиков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/booking.css">
</head>
<body>
<div class="container">
    <div class="notifications" id="notifications"></div>
    <header class="header">Бронирование столиков</header>
    <aside class="left-sidebar" id="left-sidebar">
        <a href="/" class="sidebar-link" data-code="home">Главная</a>
        <a href="/forum" class="sidebar-link" data-code="forum">Форум</a>
        <a href="/bar" class="sidebar-link" data-code="bar">Бар</a>
    </aside>
    <main class="main">
        <button class="menu-btn" id="menu-btn">☰</button>

        <div id="moderator-content" style="display:none">
            <button class="moderator-btn" id="halls-btn">Меню редактирования залов</button>
            <button class="moderator-btn" id="events-btn">Меню редактирования событий</button>
        </div>

        <div class="events-container" id="events-container"></div>
    </main>
    <aside class="right-sidebar" id="right-sidebar">
        <div class="filter-form">
            <div class="default-schedule">
                <p>Бар-ресторан работает по будням с 12 до 24, по выходным с 14 до 02, в дни событий по специальному расписанию.</p>
            </div>

            <div class="filter">
                <div class="filter-category">
                    <label class="filter-category-label">Категория спорта</label>
                    <div class="filter-group">
                        <label>
                            <select multiple class="filter-category">
                                <option value="f1">Формула-1</option>
                                <option value="f2">Формула-2</option>
                                <option value="fe">Формула-Е</option>
                                <option value="wf">Ф-1 Академия</option>
                                <option value="nascar">Наскар</option>
                                <option value="wec">Гонки на выносливость</option>
                                <option value="autosport">Прочий автоспорт</option>
                                <option value="football">Футбол</option>
                                <option value="hockey">Хоккей</option>
                                <option value="another">Прочее</option>
                            </select>
                        </label>
                    </div>

                    <div class="calendar-container">
                        <label class="filter-label">Выберите диапазон дат</label>
                        <label>
                            <input type="text" class="calendar-input" placeholder="Выберите даты..." />
                        </label>
                    </div>
                </div>
            </div>
            <button class="apply-filters-btn" id="apply-filters-btn">Применить фильтры</button>
            <button class="reset-filters-btn" id="reset-filters-btn">Сбросить фильтры</button>
        </div>
    </aside>
</div>
<div class="overlay" id="overlay"></div>
<script src="../js/booking/main.js" type="module"></script>
</body>
</html>
