<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обсуждение темы</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/topic.css">
</head>
<body>
<div class="container">
    <header class="header">Обсуждение</header>
    <aside class="left-sidebar" id="left-sidebar">
        <a href="/" class="sidebar-link" data-code="home">Главная</a>
        <a href="/web/forum" class="sidebar-link" data-code="forum">Форум</a>
        <a href="#" class="sidebar-link" data-code="goods">Товары</a>
        <a href="/web/bar" class="sidebar-link" data-code="bar">Бар</a>
        <a href="/web/booking" class="sidebar-link" data-code="booking">Бронь столиков</a>
    </aside>
    <main class="main" id="topic-content">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1 id="topic-title">Загрузка...</h1>
        <div id="messages-container">
            <!-- Сообщения будут подгружаться сюда -->
        </div>
        <div id="message-form">
            <div class="message-form-container">
                <div class="reply-to reply-banner" id="reply-banner"></div>
                <form id="send-message-form" class="message-form">
                    <label for="message-text"></label>
                    <div class="message-text-wrapper">
                        <textarea id="message-text" name="message_text" placeholder="Введите сообщение..." required></textarea>
                    </div>
                    <button type="submit" id="send-message-btn">Отправить</button>
                </form>
            </div>
        </div>
    </main>
    <aside class="right-sidebar">
        <div id="greeting" style="display: none;">
            <h2>Добро пожаловать в обсуждение, <span id="user-name"></span>!</h2>
        </div>
    </aside>
</div>
<div class="overlay" id="overlay"></div>
<script type="module" src="../js/topic/main.js"></script>
</body>
</html>
