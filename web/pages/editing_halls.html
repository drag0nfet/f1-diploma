<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование структуры залов</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/editing_halls.css">
</head>
<body>
<div class="container">
    <header class="header" id="main-head"></header>
    <button class="menu-btn" id="menu-btn">☰</button>
    <aside class="left-sidebar" id="left-sidebar">
        <a href="/" class="sidebar-link" data-code="home">Главная</a>
        <a href="/forum" class="sidebar-link" data-code="forum">Форум</a>
        <a href="#" class="sidebar-link" data-code="goods">Товары</a>
        <a href="/bar" class="sidebar-link" data-code="bar">Бар</a>
        <a href="/booking" class="sidebar-link" data-code="booking">Бронь столиков</a>
    </aside>
    <div id="moderator-content" style="display: block;">
        <div class="hall-selection">
            <label class="hall-label">Выберите зал:</label>
            <label>
                <select class="hall-select">
                    <option value="">-- Выберите зал --</option>
                </select>
            </label>
            <button class="create-hall-btn">Создать новый зал</button>
        </div>
        <div class="selected-hall" style="display: none;">
            <div class="hall-form">
                <div class="form-column left-column">
                    <div class="form-group">
                        <label for="hall-name">Название зала</label>
                        <input type="text" id="hall-name" class="form-input" placeholder="Введите название">
                    </div>
                    <div class="form-group">
                        <label for="hall-description">Описание</label>
                        <textarea id="hall-description" class="form-textarea" placeholder="Введите описание"></textarea>
                    </div>
                    <div class="album-preview">
                        <p>Предпросмотр альбома:</p>
                        <div class="album-container"></div>
                    </div>
                    <div class="form-group">
                        <label>Добавить фото в альбом</label>
                        <input type="file" id="photo-input" multiple accept="image/*" style="display: none;">
                        <button class="add-photo-btn" type="button" onclick="document.getElementById('photo-input').click();">Добавить фото</button>
                        <ul id="photo-list" class="photo-list"></ul>
                    </div>
                </div>
                <div class="form-column right-column">
                    <div class="tables-container">
                        <h3>Столы в зале</h3>
                        <div class="tables-grid"></div>
                    </div>
                    <button class="create-table-btn">Создать новый стол</button>
                </div>
            </div>
            <div class="save-container">
                <button class="save-btn">Сохранить</button>
                <button class="delete-btn">Удалить стол</button>
            </div>
        </div>
    </div>
</div>
<div class="overlay" id="overlay"></div>
<script type="module" src="../js/booking/editing_halls/main.js"></script>
</body>
</html>
