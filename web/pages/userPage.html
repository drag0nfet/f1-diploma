<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/userPage.css">
    <link rel="stylesheet" href="../styles/modal.css">
</head>
<body>
<div class="container">
    <div class="notifications" id="notifications"></div>
    <header class="header" id="header">Страница пользователя&nbsp;<span id="user-name"></span></header>
    <aside class="left-sidebar" id="left-sidebar">
        <a href="/" class="sidebar-link" data-code="home">Главная</a>
        <a href="/forum" class="sidebar-link" data-code="forum">Форум</a>
        <a href="/bar" class="sidebar-link" data-code="bar">Бар</a>
        <a href="/booking" class="sidebar-link" data-code="booking">Бронь столиков</a>
    </aside>
    <main class="main">
        <button class="menu-btn" id="menu-btn">☰</button>

        <div id="host-content" style="display: none">
            <h1>Добро пожаловать в ваш личный кабинет!</h1>
            <div class="restriction-block" style="display: none">
                <h2 class="restrictions-title">У вас имеются активные блокировки на форуме!</h2>
                <div id="restrictions-container"></div>
            </div>

            <div class="requests-block" style="display: none">
                <h2 class="requests-title" >Вы можете рассмотреть следующие запросы на разблокировку пользователей форума.</h2>
                <div id="requests-container"></div>
            </div>
            <a href="#" class="logout-link" id="logout-btn">Выйти из аккаунта</a>
        </div>

        <div id="guest-content" style="display: none;"></div>
    </main>
</div>
<div class="overlay" id="overlay"></div>
<script type="module" src="../js/userPage/main.js"></script>
</body>
</html>
