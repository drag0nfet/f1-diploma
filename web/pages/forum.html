<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/forum.css">
</head>
<body>
<div class="container">
    <header class="header">Форум</header>
    <aside class="left-sidebar" id="left-sidebar">
        <a href="/" class="sidebar-link" data-code="home">Главная</a>
        <a href="#" class="sidebar-link" data-code="goods">Товары</a>
        <a href="/bar" class="sidebar-link" data-code="bar">Бар</a>
        <a href="/booking" class="sidebar-link" data-code="booking">Бронь столиков</a>
    </aside>
    <main class="main" id="topic-content">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>Добро пожаловать на форум!</h1>
        <div id="guest-content" style="display: block;">
            <p>Вы не авторизованы. <a href="/">Авторизуйтесь</a>, чтобы участвовать в обсуждениях.</p>
        </div>
        <div id="moderator-content" style="display: none;">
            <label>
                <input type="text" id="topic_title" placeholder="Введите название темы: " required maxlength="100">
                <button type="submit" id="create_topic-btn">Создать тему</button>
            </label>
        </div>
        <div id="user-content" style="display: none;">
            <p>Здесь вы можете обсудить последние темы</p>
            <div id="topics-container"></div>
        </div>
    </main>
</div>
<div class="overlay" id="overlay"></div>
<script type="module" src="../js/forum/main.js"></script>
</body>
</html>
